# AI Agent Framework - Testing Configuration

Application:
  Environment: "Testing"

LLM:
  DefaultProvider: "mock"
  Models:
    planner: "mock-gpt-4"
    interpreter: "mock-gpt-3.5-turbo"
    summarizer: "mock-claude-3-sonnet"
    generator: "mock-gpt-4"
    evaluator: "mock-gpt-4"
    rewriter: "mock-gpt-3.5-turbo"
    explainer: "mock-gpt-4"
    reasoner: "mock-gpt-4"
    converter: "mock-gpt-3.5-turbo"
    visualizer: "mock-gpt-4"
    tool_parameter_setter: "mock-gpt-3.5-turbo"
    dialogue_manager: "mock-gpt-4"
    knowledge_retriever: "mock-claude-3-sonnet"
    meta_manager: "mock-gpt-4"
  Providers:
    mock:
      ApiKey: "test-api-key"
      MaxRetries: 1
      TimeoutSeconds: 5
  DefaultParameters:
    MaxTokens: 100
    Temperature: 0.0

Tools:
  PluginDirectory: "./test-plugins"
  ExecutionTimeoutSeconds: 10
  MaxConcurrentExecutions: 1
  MCPEndpoints: []
  BuiltInTools:
    embedding_cache:
      Enabled: false
    vector_db:
      Enabled: false
  Cache:
    Enabled: false
    DefaultTTLMinutes: 1
    MaxSizeMB: 10

Prompts:
  TemplateDirectory: "./test-prompts"
  CacheTTLMinutes: 1
  CacheEnabled: false

UI:
  EnabledInterfaces:
    - "api"
  Web:
    Port: 5002
    UseHttps: false
  Console:
    LogLevel: "Debug"
    OutputFormat: "json"
  API:
    AuthenticationEnabled: false
    SwaggerEnabled: true
  Common:
    DebugMode: true

Orchestration:
  MaxExecutionSteps: 10
  ExecutionTimeoutMinutes: 1
  MaxConcurrentSessions: 5

Logging:
  LogLevel: "Debug"
  LogFilePath: "./logs/test/aiagent.log"
  StructuredLogging: true
  PerformanceLogging: false

Security:
  EncryptApiKeys: false
  MaskSensitiveData: false
  AuditLogging: false
  RequireHttps: false